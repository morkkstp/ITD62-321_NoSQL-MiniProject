<body>
    <div class="bd-highlight mb-3">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #95EEF8;">
            <div class="container-fluid">
                <a class="navbar-brand line">โรคมะเร็งปอด&nbsp;&nbsp;&nbsp;</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="information.html">Information</a>
                        </li>
                    </ul>
                </div>
                <div class="d-flex">
                    <input class="form-control me-2" id="searchTextBox" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-dark" onclick="loadQueryTable();return false;">Search</button>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="d-flex bd-highlight mb-3">
            <div class="me-auto p-2 bd-highlight">
                <h2>ข้อมูลเกี่ยวกับผู้ป่วยจากโรคมะเร็งปอด</h2>
            </div>
            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-primary" onclick="showPatientLungCancerCreateBox()">Create</button>
            </div>
            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-success" onclick="loadTable()">Refresh</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-hover text-center">
                <thead style="background-color: #95EEF8;">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">PatientID</th>
                        <th scope="col">อายุ</th>
                        <th scope="col">เพศ</th>
                        <th scope="col">มลพิษทางอากาศ</th>
                        <th scope="col">การดื่มแอลกอฮอล์</th>
                        <th scope="col">การแพ้ฝุ่น</th>
                        <th scope="col">อันตรายจากการทำงาน</th>
                        <th scope="col">การสูบบุหรี่</th>
                        <th scope="col">การได้รับควันบุหรี่จากผู้อื่น</th>
                        <th scope="col">แก้ไข & ลบ</th>
                    </tr>
                </thead>
                <tbody id="mytable" class="table-light">
                </tbody>
            </table>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="pagination">

            </ul>
        </nav>
        <!-- Back to top button -->
        <button type="button" class="btn btn-dark rounded-circle btn-lg" id="btn-back-to-top">
            <i class="fas fa-arrow-up"></i>
